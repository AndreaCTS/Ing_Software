<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizando mapa de riesgo en Chapinero</title>
    <link rel="shortcut icon" href="logo_tienda.png" type="image/x-icon" />
    <link rel="stylesheet" href="./media/estilo_login.css">
    <style>
        header {
            background-color: orange;
            text-align: center;
            padding: 0; /* Ajusta la altura del encabezado según tu preferencia */
        }

        h1 {
            margin: 0;
            color: white; /* Cambia el color del título a blanco */
        }

        /* Estilos para el mapa */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('./media/fondo.jpg');
            background-size: cover;
        }

        #mapa-container {
            background-image: url('./media/chapinero_completo.PNG');
            background-size: cover;
            width: 758px;
            height: 830px;
            position: relative;
        }

        /* Define estilos para los marcadores */
        .marcador {
            position: absolute;
            background-color: orange;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Define estilos para información de marcadores */
        .info-marcador {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #000;
            max-width: 200px;
            display: none;
            z-index: 1; /* Asegura que las ventanas de información estén encima de los marcadores */
        }

        /* Establece estilos para texto de información */
        .info-texto {
            font-size: 14px;
            color: #000;
        }

        /* Agrega un efecto de zoom al pasar el mouse sobre los marcadores */
        .marcador:hover + .info-marcador {
            display: block;
        }

        /* Estilos para los botones */
        #botones-zonas {
            text-align: center;
            margin-top: 20px;
        }

        #botones-zonas button {
            padding: 10px 20px;
            margin: 5px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
        }

        #botones-zonas button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- Encabezado con título -->
    <h1>Visualizando mapa de riesgo en Chapinero</h1>

    <!-- Contenedor de botones para seleccionar zona -->
    <div id="botones-zonas">
        <button onclick="seleccionarZona('precaucion')">Área de Precaución</button>
        <button onclick="seleccionarZona('peligro')">Área de Peligro</button>
        <button onclick="seleccionarZona('segura')">Zona Aparentemente Segura</button>
        <button onclick="mostrarMapaCompleto()">Mapa Completo</button>
    </div>

    <!-- Contenedor del mapa -->
    <div id="mapa-container">
        <!-- Marcadores -->
        <!-- Aquí puedes mantener tus marcadores actuales -->

        <!-- Puedes agregar más marcadores usando la función según sea necesario -->
    </div>

    <!-- Script para la función de selección de zona -->
    <script>
        function seleccionarZona(zona) {
            // Obtener el elemento de imagen que deseas cambiar
            const imagen = document.getElementById("mapa-container");

            // Actualizar la imagen según la zona seleccionada
            switch (zona) {
                case 'precaucion':
                    imagen.style.backgroundImage = "url('./media/chapinero_precaucion.PNG')";
                    break;
                case 'peligro':
                    imagen.style.backgroundImage = "url('./media/chapinero_peligro.PNG')";
                    break;
                case 'segura':
                    imagen.style.backgroundImage = "url('./media/chapinero_segura.PNG')";
                    break;
                default:
                    break;
            }
        }

        function mostrarMapaCompleto() {
            // Obtener el elemento de imagen que deseas cambiar
            const imagen = document.getElementById("mapa-container");

            // Restablecer la imagen del mapa completo
            imagen.style.backgroundImage = "url('./media/chapinero_completo.PNG')";
        }
    </script>

    <!-- Resto de tu contenido HTML -->

</body>
</html>
