<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizando mapa de riesgo en Chapinero</title>
    <link rel="shortcut icon" href="logo_tienda.png" type="image/x-icon" />
    <link rel="stylesheet" href="./media/estilo_login.css">
    <style>
      header {
            background-color: orange;
            text-align: center;
            padding: 0; /* Ajusta la altura del encabezado según tu preferencia */
        }

        h1 {
            margin: 0;
            color: white; /* Cambia el color del título a blanco */
        }

        /* Estilos para el mapa */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('./media/fondo.jpg');
            background-size: cover;
        }

        #mapa-container {
            background-image: url('./media/chapinero_completo.PNG');
            background-size: cover;
            width: 758px;
            height: 830px;
            position: relative;
        }

        /* Define estilos para los marcadores */
        .marcador {
            position: absolute;
            background-color: orange;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Define estilos para información de marcadores */
        .info-marcador {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #000;
            max-width: 200px;
            display: none;
        }

        /* Establece estilos para texto de información */
        .info-texto {
            font-size: 14px;
            color: #000;
        }

        /* Agrega un efecto de zoom al pasar el mouse sobre los marcadores */
        .marcador:hover + .info-marcador {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Encabezado con título -->
    
    <h1>Visualizando mapa de riesgo en Chapinero</h1>

    <!-- Contenedor del mapa -->
    <div id="mapa-container">
        <!-- Marcadores -->
        <script>
            // Función para crear marcadores
            function crearMarcador(left, top, backgroundColor, infoText) {
                const marcador = document.createElement("div");
                marcador.className = "marcador";
                marcador.style.left = left + "px";
                marcador.style.top = top + "px";
                marcador.style.backgroundColor = backgroundColor;

                const infoMarcador = document.createElement("div");
                infoMarcador.className = "info-marcador";
                infoMarcador.style.left = left + "px";
                infoMarcador.style.top = top + "px";
                infoMarcador.innerHTML = '<div class="info-texto">' + infoText + '</div>';

                document.getElementById("mapa-container").appendChild(marcador);
                document.getElementById("mapa-container").appendChild(infoMarcador);
            }

            // Crear marcadores usando la función
            crearMarcador(150, 700, "red", "Area de Precaución");
            crearMarcador(250, 450, "orange", "Area de Peligro");
            crearMarcador(320, 450, "green", "Zona aparentemente segura");
            crearMarcador(350, 250, "orange", "Area de Precaución");
        </script>

        <!-- Puedes agregar más marcadores usando la función según sea necesario -->
    </div>

    <!-- Resto de tu contenido HTML -->

</body>
</html>
