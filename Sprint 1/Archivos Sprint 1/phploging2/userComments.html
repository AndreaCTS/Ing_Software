<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comentarios y Calificaciones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 20px;
  }

  .comment {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
  }

  .rating {
    color: #f39c12;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    margin-bottom: 10px;
  }

  button[type="submit"] {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <header>
   <h1>Explora Comentarios y Calificaciones De 
   La Seguridad En Chapinero </h1>
  </header>

  <div class="container">
    <h2>Comentarios</h2>
    <div class="comments">
      <div class="comment">
        <h3>Usuario 1</h3>
        <p>¡Este es un comentario genial! Me encanta este contenido.</p>
        <div class="rating">Calificación: ★★★★☆</div>
      </div>

      <div class="comment">
        <h3>Usuario 2</h3>
        <p>No estoy seguro de esto. Podría ser mejor.</p>
        <div class="rating">Calificación: ★★☆☆☆</div>
      </div>
    </div>

    <h2>Deja tu Comentario</h2>
    <form id="comment-form">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="comment">Comentario:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <label for="rating">Calificación:</label>
      <select id="rating" name="rating" required>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>

      <button type="submit">Enviar Comentario</button>
    </form>
  </div>
