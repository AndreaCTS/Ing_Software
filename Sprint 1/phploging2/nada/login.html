<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/estilo_login.css">
</head>

<body background="./media/fondo.jpg" class="back">

    <div id="formulario">
        <form action="action_page.php" method="post"  id="loginForm">

            <div class="imgcontainer">
                <img src="./media/logo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Usuario</b></label>
                <input type="text" placeholder="Ingresa el usuario" name="uname" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Ingresa la Contraseña" name="psw" required>

                <label>
                    <input type="checkbox"  name="roleAdmin" id="roleAdmin"> Administrador
                </label>
                <label>
                    <input type="checkbox" name="roleGeneral"> General
                </label>

                <button type="submit" class="botonGenerico mainButton" onclick="redirectToPage()">Logearse</button>
                <label>
                    <input type="checkbox"  name="remember"> Recordarme
                </label>
                <!-- Write your comments here
                <label>
                    <span class="oc"> <a href="#" >Olvidaste la Contraseña?</a></span>
                </label>
                 -->
            </div>

            <div class="container" style="background-color:#8ABEC8 ">
                <button type="button" class="botonGenerico secondaryButton" onclick="location.href='index.html'">Regresar</button>
                <button type="button" class="botonGenerico secondaryButton" onclick="location.href='registro.html'">Registrarse</button>
            </div>
        

        </form>
    </div>
    <script>
        function redirectToPage() {
            // Check if the "Administrador" checkbox is checked
            var isAdmin = document.getElementById("roleAdmin").checked;
    
            if (isAdmin) {
                // Redirect to the administrator's page (replace 'admin_page.html' with your desired URL)
                window.location.href = "admin.html";
            } else {
                // Allow the form to submit for non-admin users
                document.getElementById("loginForm").submit();
            }
        }
    </script>

</body>

</html>
