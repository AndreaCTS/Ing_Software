<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="logo_tienda.png" type="image/x-icon" />
    <link rel="stylesheet" href="./media/estilo_login.css">
</head>

<body background="./media/fondo.jpg" class="back">

    <div id="formulario">
        <form action="action_page.php" method="post">

            <div class="imgcontainer">
                <img src="./media/logo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Usuario</b></label>
                <input type="text" placeholder="Ingresa el usuario" name="uname" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Ingresa la Contraseña" name="psw" required>

                <button type="submit" id="logearse" onclick="location.href='index.html'">Logearse</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordarme
                </label>
                <label>
                    <span class="oc"> <a href="#" >Olvidaste la Contraseña?</a></span>
                </label>
                
            </div>

            <div class="container" style="background-color:#8ABEC8 ">
                <button type="button" class="cancelbtn" onclick="location.href='index.html'">Regresar</button>
                <span class="psw"> <a href="index.html">Registrarse</a></span>
            </div>
        

        </form>
    </div>

</body>

</html>
