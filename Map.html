<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS desde WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/leaflet/1.7.1/leaflet.css}" />

    <!-- Bootstrap CSS desde WebJars (opcional, solo si lo necesitas) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.3/css/bootstrap.min.css}" />

    <!-- JQuery desde WebJars (opcional, solo si lo necesitas) -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Popper.js desde WebJars (opcional, solo si lo necesitas) -->
    <script th:src="@{/webjars/popper.js/2.11.6/umd/popper.min.js}"></script>

    <!-- Bootstrap JS desde WebJars (opcional, solo si lo necesitas) -->
    <script th:src="@{/webjars/bootstrap/5.0.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Interactive Map</h2>
        <div id="map" style="height: 400px;"></div>
    </div>

    <!-- Leaflet JS desde WebJars -->
    <script th:src="@{/webjars/leaflet/1.7.1/leaflet.js}"></script>

    <script th:inline="javascript">
        // Recupera las coordenadas de la ruta del modelo
        var routeCoordinates = /*[[${routeCoordinates}]]*/ [];

        // Inicializa el mapa
        var map = L.map('map').setView([routeCoordinates[0].latitude, routeCoordinates[0].longitude], 5);

        // Agrega el mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Dibuja la ruta en el mapa
        var polyline = L.polyline(routeCoordinates.map(function(coordinate) {
            return [coordinate.latitude, coordinate.longitude];
        }), {color: 'red'}).addTo(map);

        // Ajusta el mapa para que se ajuste a la ruta
        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
